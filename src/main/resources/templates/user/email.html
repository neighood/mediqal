<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이메인 인증 및 변경</title>
  <!-- 경로 변경 필요 -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="/css/user/t-sanitize.css" />
  <link rel="stylesheet" href="/css/user/root.css" />
  <link rel="stylesheet" href="/css/user/aside.css" />
  <link rel="stylesheet" href="/css/user/email.css" />
  <link rel="stylesheet" href="/css/components/header.css" />
  <link rel="stylesheet" href="/css/components/footer.css" />
</head>
<body>
<header th:replace="/components/header.html :: .header-container"></header>
<div class="page-wrapper">
  <aside class="profile-menu">
    <p class="menu-title">내 계정</p>
    <nav class="menu-list-wrapper">
      <p class="menu-list-title">메인</p>
      <ul class="menu-list-container menu-list--home">
        <li class="menu-list">
          <a href="/user/upcoming" class="menu-list-link">대시보드</a>
        </li>
        <li class="menu-list">
          <a href="/user/info" class="menu-list-link">회원정보</a>
        </li>
        <li class="menu-list">
          <a href="/user/notification" class="menu-list-link">알림</a>
        </li>
      </ul>
      <p class="menu-list-title">커뮤니티</p>
      <ul class="menu-list-container memu-list--community">
        <li class="menu-list">
          <a href="/user/article" class="menu-list-link"
          >작성한 글</a
          >
        </li>
        <li class="menu-list">
          <a href="/user/reply" class="menu-list-link">작성한 답변</a>
        </li>
        <li class="menu-list">
          <a href="/user/upcoming" class="menu-list-link">도움된 글</a>
        </li>
      </ul>
      <p class="menu-list-title">진료후기</p>
      <ul class="menu-list-container menu-list--review">
        <li class="menu-list">
          <a href="/user/upcoming" class="menu-list-link">작성한 후기</a>
        </li>
        <li class="menu-list">
          <a href="/user/upcoming" class="menu-list-link">스크랩 후기</a>
        </li>
      </ul>
      <p class="menu-list-title">계정설정</p>
      <ul class="menu-list-container menu-list--settings">
        <li class="menu-list">
          <a href="/user/email" class="menu-list-link menu-list--current">이메일 인증/변경</a>
        </li>
        <li class="menu-list">
          <a href="/user/password" class="menu-list-link">비밀번호 변경</a>
        </li>
        <li class="menu-list">
          <a href="/user/upcoming" class="menu-list-link menu-list--upcoming">휴대폰 인증</a>
        </li>
        <li class="menu-list">
          <a href="/user/leave" class="menu-list-link">회원탈퇴</a>
        </li>
      </ul>
    </nav>
  </aside>
  <main class="main">
    <section class="user-email">
      <p class="user-email-title">이메일 인증 및 변경</p>
      <form action="#none" class="email-form">
        <div class="email__item email--current">
          <label for="email--current-input" class="email-label"
          >현재 이메일</label
          >
          <input type="email"
           class="email-input read-only-input"
           id="email--current-input"
           placeholder="현재 이메일입니다."
           value="example@email.com"
           readonly
          />
        </div>
        <div class="email__item email--change">
          <label for="email--change-input" class="email-label"
          >변경할 이메일</label
          >
          <input type="email"
           class="email-input"
           id="email--change-input"
          />
        </div>
        <div class="email__item email__btn">
          <button type="submit" class="email__btn-btn">저장하기</button>
        </div>
      </form>
    </section>
  </main>
</div>
<footer th:replace="/components/footer.html :: .footer-container"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/js/components/header.js"></script>
<script src="/js/components/footer.js"></script>
<script src="/js/user/email.js"></script>
</html>
